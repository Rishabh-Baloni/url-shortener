<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            text-align: center;
            color: #9a9a9a;
            margin-bottom: 20px;
            font-size: 0.95rem;
            font-weight: 400;
        }
        
        .dashboard-link {
            display: block;
            text-align: center;
            color: #f5f5f5;
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: 500;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 0.9rem;
        }
        
        .dashboard-link:hover {
            background: #333;
            border-color: #444;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #d4d4d4;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 14px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 15px;
            color: #f5f5f5;
            transition: all 0.2s;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #555;
            background: #111;
        }

        input[type="url"]::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #f5f5f5;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #fff;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            display: none;
        }

        .result.show {
            display: block;
        }

        .result h3 {
            color: #f5f5f5;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .short-url {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .short-url input {
            flex: 1;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            font-size: 15px;
            color: #f5f5f5;
        }

        .copy-btn {
            padding: 12px 24px;
            background: #f5f5f5;
            color: #0a0a0a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #fff;
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #f5f5f5;
            transition: all 0.3s ease;
        }

        .stat-label {
            font-size: 12px;
            color: #9a9a9a;
            text-transform: uppercase;
            margin-top: 5px;
            letter-spacing: 0.5px;
        }

        .link-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .link-btn {
            flex: 1;
            padding: 12px;
            background: #2a2a2a;
            color: #f5f5f5;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
            display: inline-block;
        }

        .link-btn:hover {
            background: #333;
            border-color: #444;
        }

        .error {
            background: #2a1a1a;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #3a2a2a;
            font-size: 14px;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #9a9a9a;
            font-size: 14px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #2a2a2a;
            border-top: 2px solid #f5f5f5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
            display: none;
        }

        .recent-section h3 {
            color: #f5f5f5;
            margin-bottom: 15px;
            font-size: 1rem;
            font-weight: 600;
        }

        .recent-item {
            padding: 12px;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recent-short {
            color: #f5f5f5;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .recent-short:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 13px;
            padding-top: 20px;
            border-top: 1px solid #2a2a2a;
        }

        footer strong {
            color: #9a9a9a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <p class="subtitle">Create short links instantly</p>
        
        <a href="/dashboard.html" class="dashboard-link">View Dashboard</a>

        <div class="input-group">
            <label for="longUrl">Enter URL</label>
            <input 
                type="url" 
                id="longUrl" 
                placeholder="https://example.com/very/long/url"
                required
            >
        </div>

        <button class="btn" id="shortenBtn">Shorten URL</button>

        <div id="error" class="error"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Shortening...
        </div>

        <div id="result" class="result">
            <h3>Your Short URL</h3>
            
            <div class="short-url">
                <input type="text" id="shortUrlInput" readonly>
                <button class="copy-btn" id="copyBtn">Copy</button>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="clicks">0</div>
                    <div class="stat-label">Clicks</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="created">Just now</div>
                    <div class="stat-label">Created</div>
                </div>
            </div>

            <div class="link-actions">
                <a class="link-btn" id="visitLink" href="#" target="_blank">Visit Link</a>
                <a class="link-btn" id="statsLink" href="#" target="_blank">View Stats</a>
            </div>
        </div>

        <div id="recentSection" class="recent-section">
            <h3>Recent URLs</h3>
            <div id="recentList"></div>
        </div>

        <footer>
            <strong>Node.js + MongoDB + Redis</strong><br>
            High-performance caching â€¢ Real-time analytics
        </footer>
    </div>

    <script>
        let currentShortId = null;
        let statsInterval = null;
        let recentUrls = JSON.parse(localStorage.getItem('recentUrls') || '[]');

        displayRecentUrls();

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const errorDiv = document.getElementById('error');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');

            errorDiv.classList.remove('show');
            resultDiv.classList.remove('show');
            
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            try {
                new URL(longUrl);
            } catch (e) {
                showError('Please enter a valid URL (must start with http:// or https://)');
                return;
            }

            loadingDiv.classList.add('show');

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: longUrl })
                });

                loadingDiv.classList.remove('show');

                if (!response.ok) {
                    throw new Error('Failed to shorten URL');
                }

                const data = await response.json();
                currentShortId = data.shortId;
                
                document.getElementById('shortUrlInput').value = data.shortUrl;
                document.getElementById('visitLink').href = data.shortUrl;
                document.getElementById('statsLink').href = `/stats/${data.shortId}`;
                document.getElementById('clicks').textContent = '0';
                document.getElementById('created').textContent = 'Just now';
                
                resultDiv.classList.add('show');

                addToRecent(data.shortUrl, data.shortId, longUrl);

                fetchStats(currentShortId);
                
                if (statsInterval) clearInterval(statsInterval);
                statsInterval = setInterval(() => fetchStats(currentShortId), 2000);
                
            } catch (error) {
                loadingDiv.classList.remove('show');
                showError('Error creating short URL. Make sure the server is running!');
                console.error(error);
            }
        }

        async function fetchStats(shortId) {
            try {
                const response = await fetch(`/stats/${shortId}`);
                if (response.ok) {
                    const stats = await response.json();
                    const clicksElement = document.getElementById('clicks');
                    const oldClicks = parseInt(clicksElement.textContent);
                    const newClicks = stats.clicks;
                    
                    if (oldClicks !== newClicks) {
                        clicksElement.style.transform = 'scale(1.2)';
                        setTimeout(() => {
                            clicksElement.style.transform = 'scale(1)';
                        }, 300);
                    }
                    
                    clicksElement.textContent = stats.clicks;
                    
                    const created = new Date(stats.createdAt);
                    const now = new Date();
                    const diff = Math.floor((now - created) / 1000);
                    
                    if (diff < 60) {
                        document.getElementById('created').textContent = 'Just now';
                    } else if (diff < 3600) {
                        document.getElementById('created').textContent = Math.floor(diff / 60) + 'm ago';
                    } else if (diff < 86400) {
                        document.getElementById('created').textContent = Math.floor(diff / 3600) + 'h ago';
                    } else {
                        document.getElementById('created').textContent = Math.floor(diff / 86400) + 'd ago';
                    }
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        function copyUrl() {
            const input = document.getElementById('shortUrlInput');
            input.select();
            document.execCommand('copy');
            
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Copied!';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function addToRecent(shortUrl, shortId, originalUrl) {
            recentUrls.unshift({ shortUrl, shortId, originalUrl, timestamp: Date.now() });
            recentUrls = recentUrls.slice(0, 5);
            localStorage.setItem('recentUrls', JSON.stringify(recentUrls));
            displayRecentUrls();
        }

        function displayRecentUrls() {
            const recentSection = document.getElementById('recentSection');
            const recentList = document.getElementById('recentList');
            
            // Remove URLs older than 1 day
            const oneDayAgo = Date.now() - 24 * 60 * 60 * 1000;
            recentUrls = recentUrls.filter(item => item.timestamp > oneDayAgo);
            localStorage.setItem('recentUrls', JSON.stringify(recentUrls));
            
            if (recentUrls.length === 0) {
                recentSection.style.display = 'none';
                return;
            }

            recentSection.style.display = 'block';
            recentList.innerHTML = recentUrls.map(item => `
                <div class="recent-item">
                    <a href="${item.shortUrl}" class="recent-short" target="_blank">
                        ${item.shortUrl.split('/').pop()}
                    </a>
                    <span style="color: #666; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; flex: 1;">
                        ${item.originalUrl}
                    </span>
                </div>
            `).join('');
        }

        document.getElementById('longUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                shortenUrl();
            }
        });

        document.getElementById('shortenBtn').addEventListener('click', shortenUrl);
        document.getElementById('copyBtn').addEventListener('click', copyUrl);
    </script>
</body>
</html>
